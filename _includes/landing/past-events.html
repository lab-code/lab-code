<section class="no-padding" id="portfolio">
  <div class="container-fluid">
    <div class="row no-gutter">
      {% assign events = site.events %}
      {% if events %}
        {% assign sorted_events = events | sort: "meetingDate" %}
      {% endif %}
      {% if sorted_events %}
        {% for event in sorted_events reversed limit: 6 %}
        <div class="col-lg-4 col-sm-6">
          <a href="{{ event.url | prepend: site.baseurl }}" class="portfolio-box">
            <img class="img-responsive" src="{{ "/assets/img/events/" | prepend: site.baseurl }}{{ event.img }}">
            <div class="portfolio-box-caption">
              <div class="portfolio-box-caption-content">
                <div class="project-category text-faded">
                  {{ event.title }}
                </div>
                <div class="project-name">
                  {{ event.meetingDate }}
                </div>
              </div>
            </div>
          </a>
        </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>
