<div id="footerwrap">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <h4>About</h4>
        <div class="hline-w"></div>
        <p>{{ site.about }}</p>
      </div>
      <div class="col-lg-4">
        <h4>Social Links</h4>
        <div class="hline-w"></div>
        <p>
          {% for network in site.social %}
            <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-{{ network.title }}"></i></a>
          {% endfor %}
        </p>
      </div>
      <div class="col-lg-4">
        <h4>Site deveoloment</h4>
        <div class="hline-w"></div>
        <p>
          This site is built with the help of the amazing <a href = "https://github.com/jekyll/jekyll">Jekyll ruby gem </a> and the Solid-Jekyll template. <a href="https://github.com/st4ple/solid-jekyll">Check it out!</a>
        </p>
      </div>
    </div><! --/row -->
  </div><! --/container -->
</div><! --/footerwrap -->
